
<template name="forms">
In order of appearance in upwork description within chat <br/>
    {{#if Template.subscriptionsReady}}
    {{#each forms}}
    {{>fields}}
    {{/each}}
    {{else}}
        Initializing
        {{/if}}

    <button class="forms">commit</button> <br/>
    <button class="newGame">new game</button>
</template>

<template name="fields">
{{name}}:<input class="{{name}} value" name={{name}} value={{val}} /> <br/>
</template>
