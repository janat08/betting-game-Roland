<template name="info">
    <table>
        <caption>Leaderboards</caption>
        <thead>
            <tr>
                <th>mail</th>
                <th>balance</th>
                <th>bet</th>
                <th>time</th>
            </tr>
        </thead>
    {{#each users}}
        <tr>
            <td>{{{onlineBold online email}}}</td>
            <!--<td>{{email}}</td>-->
            <td>{{balance}}</td>
            <td>{{bet}}</td>
            <td>{{date}}</td>
        </tr>
    {{/each}}
    <tfoot>Online users first: {{onlineC}}</tfoot>
    </table>
</template>
